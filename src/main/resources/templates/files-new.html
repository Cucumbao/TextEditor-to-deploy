<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новий файл</title>
    <link rel="stylesheet" th:href="@{/css/new-file.css}">
</head>
<body>
<header>
    <h1>TextEditor</h1>
    <div class="user-info" th:if="${currentUser != null}">
        <span th:text="${currentUser.username}"></span>
        <a th:href="@{/logout}" class="logout">Вийти</a>
    </div>
</header>
<div class="container">
    <h2>Створити новий файл</h2>
    <form th:action="@{/files/new}" th:object="${file}" method="post">
        <label>Назва файлу:</label>
        <input type="text" th:field="*{fileName}" required/><br/><br/>

        <label>Шлях/посилання:</label>
        <input type="text" th:field="*{filePath}" placeholder="наприклад: uploads/myfile.txt" required/><br/><br/>

        <label>Вміст:</label><br/>
        <textarea th:field="*{content}" rows="10" cols="50"></textarea><br/><br/>

        <button type="submit">Створити</button>
    </form>
    <p><a th:href="@{/files}">Назад до файлів</a></p>
</div>
</body>
</html>
